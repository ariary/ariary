<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			@keyframes typing {
			  from {
			    width: 0
			  }
			}

			@keyframes blink {
			  50% {
			    border-color: transparent
			  }
			}
			
			.wrapper {
			  height: 100vh;
			  /*This part is important for centering*/
			  display: flex;
			  align-items: center;
			  justify-content: center;
			}

			.typing-demo {
			  width: 11ch;
			  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
			  white-space: nowrap;
			  overflow: hidden;
			  border-right: 3px solid;
			  font-family: monospace;
			  font-size: 2em;
			}
			.result {
			  width: 11ch;
			  animation-delay: 5s;
			  animation: typing 12s steps(22), blink .5s step-end infinite alternate;
			  white-space: nowrap;
			  overflow: hidden;
			  border-right: 3px solid;
			  font-family: monospace;
			  font-size: 2em;
			}		
			</style>
			<div class="wrapper">
    				<div class="typing-demo">
      				$ su ariary	  
    				</div>
				<div class="result">
      				$ su ariary	  
    				</div>
			</div>
		</div>
	</foreignObject>
</svg>
